{% extends 'base_t.html' %}

{% block body %}

<br>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12 col-md-7">
            <div class="panel panel-default">
                <div class="panel-body">
                    <h3>{{ riddle.text }}</h3><br>
                    {% if not submitted %}
                    <form class="form-horizontal" action="{% url 'submit' riddle_id %}" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {% include 'form-template.html' %}
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-primary">Submit</button> &nbsp; &nbsp; &nbsp;
                                <a href="{% url 'loggedin' %}" role="button" class="btn btn-danger">Cancel</a>
                            </div>
                        </div>
                    </form>
                    {% else %}
                    <h4> You have already made a submission to this </h4>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
